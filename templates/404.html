{% extends 'layout.html' %}

{% block title %}Page Not Found | PDF2Answers{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        text-align: center;
        padding: 40px 0;
    }
    
    .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--primary-color);
        margin: 0;
        line-height: 1;
        opacity: 0.5;
    }
    
    .error-message {
        font-size: 1.8rem;
        margin: 20px 0;
        color: var(--dark-text);
    }
    
    .error-details {
        color: var(--light-text);
        margin-bottom: 30px;
        font-size: 1.1rem;
    }
    
    .home-button {
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="app-card error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Page Not Found</h2>
    <p class="error-details">The page you are looking for doesn't exist or has been moved.</p>
    
    <a href="{{ url_for('router.home') }}" class="app-btn home-button">
        <i class="fas fa-home"></i> Go to Homepage
    </a>
</div>
{% endblock %}
